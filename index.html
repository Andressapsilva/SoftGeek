<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softgeek Sua loja virtual de mangás</title> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-stone-950 text-white min-h-screen font-sans"> 

    <header class="bg-gray-900 border-b-2 border-blue-600 shadow-xl sticky top-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
            
            <h1 class="text-3xl font-extrabold text-white">SOFT GEEK</h1>
            
            <div class="flex items-center space-x-6">
                <nav class="hidden md:flex space-x-6 text-sm font-medium">
                    <a href="#" class="text-white hover:text-blue-500 transition">INÍCIO</a>
                    <a href="#" class="text-white hover:text-blue-500 transition">PRODUTOS</a>
                    <a href="#" class="text-white hover:text-blue-500 transition">FALE CONOSCO</a>
                </nav>
                
                <svg class="w-5 h-5 text-white cursor-pointer hover:text-blue-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto pb-16 overflow-hidden">
        
        <div class="flex flex-col md:flex-row items-center justify-between relative p-4 pt-24 pb-8 md:pt-24 md:pb-16">
            
            <div class="md:w-1/2 relative z-10 text-center md:text-left order-2 md:order-1 
                         flex justify-center md:justify-start items-end min-h-[450px]"> 
                <img src="Imagens/Tomioka.png" alt="Tomioka Giyuu" 
                    class="w-64 md:w-80 lg:w-96 h-auto object-contain mt-8 md:mt-0" 
                    style="min-width: 200px;">
            </div>

            <div class="md:w-1/2 md:pl-10 mt-10 md:mt-0 relative z-10 order-1 md:order-2 self-center">
                <h2 class="text-5xl md:text-7xl font-extrabold text-white leading-none mb-8">Sua loja virtual de mangás</h2>
                
                <button class="px-8 py-3 bg-red-600 text-white font-bold rounded-lg shadow-xl hover:bg-red-700 transition uppercase mb-12">
                    COMPRE AGORA
                </button>

                <h3 class="text-3xl font-bold mb-6 border-b border-blue-600 pb-2">MANGÁS EM DESTAQUE</h3>
                <div id="destaquesContainer" class="grid grid-cols-2 gap-4">
                    <p class="col-span-2 text-blue-300 font-medium md:text-left">Carregando dados de busca...</p>
                </div>
            </div>
        </div>

        
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl mt-24 mb-10 relative z-10 border-t-2 border-blue-600">
            <h3 class="text-2xl font-bold mb-4">Teste os Algoritmos de Busca</h3>
            
            <input type="text" id="campoBusca" placeholder="Digite ID, Título ou Categoria para buscar e comparar" 
                    class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 mb-4">
            
            <div class="flex flex-wrap gap-4 justify-between">
                <button onclick="buscarTudoEComparar()" 
                    class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 flex-1 min-w-[150px]">
                    Buscar e Comparar Algoritmos
                </button>
            </div>
            
            <p id="tempoBusca" class="mt-4 text-sm text-gray-400 font-semibold"></p>
            
            <div id="containerComparacao" class="mt-8">
                </div>
        </div>

        <h3 class="text-3xl font-bold mt-16 mb-6 border-b border-blue-600 pb-2">Resultado Principal</h3>
        <div id="areaResultados" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
            <p class="text-gray-400 col-span-full">Use o botão acima para testar e comparar os algoritmos de busca.</p>
        </div>

    </main>

    <script src="script.js"></script>
    <script src="render.js"></script>
</body>
</html>
